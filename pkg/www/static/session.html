<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js" integrity="sha256-KSlsysqp7TXtFo/FHjb1T9b425x3hrvzjMWaJyKbpcI=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js" integrity="sha256-c95CVJWVMOTR2b7FhjeRhPlrSVPaz5zV5eK917/s7vc=" crossorigin="anonymous"></script>
<script>
    function parseJwt(token) {
        if (token.length === 0) {
            return {};
        }

        const parts = token.split('.');
        if (parts.length < 2) {
            return {};
        }

        const base64Url = parts[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));

        return JSON.parse(jsonPayload);
    }

    function getZone(token) {
        const zone = window.location.hostname || 'example.com';
        if (!token.hasOwnProperty('sub')) {
            return `<unk>.n.${zone}`;
        }
        return `${token.sub}.n.${zone}`;
    }

    const rawToken = (new URLSearchParams(window.location.search)).get('token');
    const token = parseJwt(rawToken);
    const wsURL = `${window.location.protocol === 'https:' ? 'wss:' : 'ws:'}//${window.location.host}/ws?token=${rawToken}`;

    new Vue({
        el: '#app',

        data: {
            zone: getZone(token),
            rrs: [],
        },

        created() {
            function connect(v) {
                let ws = new WebSocket(wsURL);
                ws.onmessage = function(e) {
                    v.rrs.unshift(JSON.parse(e.data));
                };

                ws.onclose = function(e) {
                    console.log('socket is closed. Reconnect will be attempted in 1 second.', e.reason);
                    setTimeout(function() {
                        connect(v);
                    }, 1000);
                };

                ws.onerror = function(err) {
                    console.error('socket encountered error: ', err.message, 'Closing socket');
                    ws.close();
                };
            }

            connect(this);
        },

        filters: {
            moment(d) {
                return moment(d).format('HH:mm:ss');
            }
        },
    });


</script>
